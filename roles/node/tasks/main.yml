- name: Install nvm
  shell: >
    curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.1/install.sh | bash
  args:
    executable: /bin/bash

- name: Source nvm script
  shell: . ~/.nvm/nvm.sh
  args:
    executable: /bin/bash

- name: Install node LTS
  shell: . ~/.nvm/nvm.sh && nvm install --lts
  args:
    executable: /bin/bash